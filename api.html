<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <div class="wrapper">
        <h1>NBA Player's stats</h1>
        <h2>Choose your favourite player and check how he performed during a specific season</h2>
        <div class="inputwrapper">
            <input class="myInput" type="text" placeholder="name surname in this order">
            <button class="myButton" type="button">Search</button>
        </div>
        <div class="">
            <h3>Player</h3>
            <h3 class="name"></h3>
        </div>
        <div>
            <p class="year">Choose a year</p>

            <select class="listYears">
                <option value=""></option>
            </select>
        </div>
        <div class="prototype hidden">
            <div>
                <p>MPG</p>
                <p class="minutes"></p>
            </div>
            <div>
                <p>PTs</p>
                <p class="points"></p>
            </div>
            <div class="right">
                <p class="">FG%</p>
                <p class="percentage"></p>
            </div>
            <div>
                <p>3P%</p>
                <p class="threePointsPercentage"></p>
            </div>
            <div>
                <p>FT%</p>
                <p class="freeThrownsPercentage"></p>
            </div>
            <div>
                <p>ASs</p>
                <p class="assists"></p>
            </div>
            <div>
                <p>ORB</p>
                <p class="offensiveRebounds"></p>
            </div>
            <div>
                <p>DRB</p>
                <p class="defensiveRebounds"></p>
            </div>
            <div>
                <p>STs</p>
                <p class="steals"></p>
            </div>
            <div>
                <p>TOs</p>
                <p class="turnovers"></p>
            </div>
            <div>
                <p>FLs</p>
                <p class="fouls"></p>
            </div>
        </div>
    </div>

    <script src="api.js">
       
    </script>
    
</body>
</html>
